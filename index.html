<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="css/temp.css" />
</head>
<body>
    <nav>
        <ul>
            <li class="profile">
                <img src="images/pro.png" alt="">
                <h2>Ma Eltawel</h2>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>
                    <p>Charts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-pen"></i>
                    <p>Posts</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
            <li class="out">
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div class="title">
            <h2>Dashboard</h2>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="info">
                    <p>Users</p>
                    <span>100</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="info">
                    <p>Posts</p>
                    <span>765</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="info">
                    <p>Products</p>
                    <span>34</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="info">
                    <p>Revenue</p>
                    <span>$126</span>
                </div>
            </div>
        </div>
        <div class="title">
            <h2>Products</h2>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Tv</td>
                    <td><span class="price">$142</span></td>
                    <td><span class="amount">654</span></td>
                </tr>
                <tr>
                    <td>Phone</td>
                    <td><span class="price">$255</span></td>
                    <td><span class="amount">20</span></td>
                </tr>
                <tr>
                    <td>Cars</td>
                    <td><span class="price">$999</span></td>
                    <td><span class="amount">4</span></td>
                </tr>
                <tr>
                    <td>Laptop</td>
                    <td><span class="price">$530</span></td>
                    <td><span class="amount">12</span></td>
                </tr>
                <tr>
                    <td>Tablet</td>
                    <td><span class="price">$375</span></td>
                    <td><span class="amount">43</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
